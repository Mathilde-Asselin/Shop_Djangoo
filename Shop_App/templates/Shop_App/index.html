<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Shop_App</title>
</head>

<body>

    <h1>Fruits Shop</h1>

    <div class="list_cards" style="display: flex;">
    
        <div class="card" style="width: 18rem; display: flex; margin: 20px;">
            {% for data in dataset %}
            <img class="card-img-top" src="{{ data.img }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ data.title }}</h5>
              <p class="card-text">{{ data.description }}</p>
              <p class="card-text">{{ data.price }}â‚¬ - {{ data.quantity }} produits disponible</p>
              <a href="{{data.id}}/update" class="btn btn-primary">Update</a>
            </div>
            {% endfor %}
        </div><br>
    </div>

    <div class="create_card">

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
    
            <!-- Security token -->
            {% csrf_token %}
            
            <!-- Using the formset -->
            {{ form.as_p }}
    
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>    

    </div>

</body>
</html>
